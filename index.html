<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 50px auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .todo-title {
            text-align: center;
            color: #22223b;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
        }
        form { display: flex; margin-bottom: 1rem; }
        input[type="text"] { flex: 1; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px 0 0 4px; }
        button { padding: 0.5rem 1rem; border: none; background: #00e070; color: #fff; border-radius: 0 4px 4px 0; cursor: pointer; }
        button:hover { background: #0ead00; }
        ul { list-style: none; padding: 0; }
        li { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0; border-bottom: 1px solid #eee; }
        #recycler-bin {
            margin-top: 2rem;
            padding: 1rem;
            border: 2px dashed #bdbdbd;
            border-radius: 8px;
            background: #fafafa;
        }
        #recycler-bin-title {
            text-align: center;
            color: #b52a37;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.7rem;
        }
        .recycled-task {
            border: 1.5px solid #b52a37;
            background: #fff0f0;
            color: #b52a37;
            border-radius: 4px;
            padding: 0.4rem 0.7rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .delete-btn { background: #dc3545; color: #fff; border: none; border-radius: 4px; padding: 0.3rem 0.7rem; cursor: pointer; }
        .delete-btn:hover { background: #b52a37; }
        #reset-btn {
            border-radius: 4px;
            width: 100%;
            margin-bottom: 1rem;
            background: #ff9800;
        }
        #reset-btn:hover {
            background: #e65100 !important;
            color: #fff;
            transition: background 0.2s;
        }
    </style>    
</head>
<body>
    <div class="container">
    <h1 class="todo-title">To Do</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task..." required />
            <button type="submit">+</button>
        </form>
        <button id="reset-btn">Reset List</button>
        <ul id="task-list"></ul>
        <div id="recycler-bin">
            <div id="recycler-bin-title">Recycler Bin</div>
            <ul id="recycled-list"></ul>
        </div>
    </div>
    <script>
    const form = document.getElementById('task-form');
    const input = document.getElementById('task-input');
    const list = document.getElementById('task-list');
    const resetBtn = document.getElementById('reset-btn');
    const recycledList = document.getElementById('recycled-list');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const taskText = input.value.trim();
            if (taskText) {
                const li = document.createElement('li');
                li.textContent = taskText;
                const delBtn = document.createElement('button');
                delBtn.textContent = 'Delete';
                delBtn.className = 'delete-btn';
                delBtn.onclick = function() {
                    // Moves the deleted task into the recycler bin
                    list.removeChild(li);
                    const recycledLi = document.createElement('li');
                    recycledLi.className = 'recycled-task';
                    recycledLi.textContent = taskText;
                    recycledList.appendChild(recycledLi);
                };
                li.appendChild(delBtn);
                list.appendChild(li);
                input.value = '';
            }
        });

        resetBtn.addEventListener('click', function() {
            list.innerHTML = '';
        });
    </script>
</body>
</html>
