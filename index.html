<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 class="todo-title">To Do</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task..." required />
            <button type="submit">+</button>
        </form>
        <ul id="task-list"></ul>
        <div id="recycle-bin">
            <div id="recycle-bin-title">Recycle Bin</div>
            <div id="restore-controls">
                <button id="restore-btn">Restore As</button>
                <select id="restore-mode-select">
                    <option value="queue" title="Restores the oldest deleted tasks first">Queue</option>
                    <option value="stack" title="Restores the most recently deleted tasks first">Stack</option>
                    <option value="custom" title="Restores tasks in the order you select them">Custom</option>
                </select>
                <button id="reset-btn">Reset</button>
            </div>
            <ul id="recycled-list"></ul>
        </div>
    </div>
    <footer style="text-align:center; color:#aaa; font-size:0.95rem; margin-top:2.5rem; font-family:'Montserrat', Arial, sans-serif;">
        &copy; 2025 To-Do List App v2.0. All rights reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
